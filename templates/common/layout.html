<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>波波影视</title>
    <!--  bootstrap v3的核心样式  -->
    <link rel="stylesheet" href="{{buildStaticUrl('/plugins/bootstrap_v3/css/bootstrap.min.css')}}">
    {%block css%} {%endblock%}
    <style>
        html{
            height: 100%;
        }
        footer{
            color: orange;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" style="border-radius: 0px">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{buildUrl('/')}}">波波影视</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse logout-wrap" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="{{buildUrl('/')}}">电影</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if current_user %}
                    <li><a href="javascript:void(0);">{{current_user.nickname}}</a></li>
                    <li><a href="{{buildUrl('/member/logout')}}" class="do-logout">退出</a></li>
                {% else %}
                    <li><a href="{{buildUrl('/member/login')}}">登录</a></li>
                    <li><a href="{{buildUrl('/member/reg')}}">注册</a></li>
                {% endif %}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container" style="height: 90%; margin-top: 70px">
    {%block content%} {%endblock%}
</div>
<footer class="text-center">
    <strong>小仙女</strong> @2021 www.xxn.com
</footer>
<script src="{{buildStaticUrl('/plugins/jquery-3.4.1.min.js')}}"></script>
<script src="{{buildStaticUrl('/plugins/bootstrap_v3/js/bootstrap.min.js')}}"></script>
<script src="{{buildStaticUrl('/plugins/layer/layer.js')}}"></script>
<script src="{{buildStaticUrl('/js/common.js')}}"></script>
{%block js%} {%endblock%}
</body>
</html>
